{% extends "layout.html" %}

{% block title %}Etsi keskustelu{% endblock %}

{% block content %}
<h2>Etsi keskustelu</h2>

<form action="/find_thread" method="get">
  <p>
    <label for="query">Hakusana:</label>
    <input type="text" name="query" id="query" value="{{ query }}">
  </p>
  <input type="submit" value="Etsi">
</form>

{% if query %}
<h3>Haku tulokset</h3>

<ul>
  {% for thread in results %}
  <li><a href="/thread/{{ thread.id }}">{{ thread.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
