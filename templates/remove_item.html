{% extends "layout.html" %}

{% block title %}Keskusteluketjun poisto{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Keskusteluketjun poisto</h3>
<p>Haluatko varmasti poistaa tämän ketjun?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="submit" name="remove" value="Poista ketju">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin keskusteluun</a>
</p>
{% endblock %}
