{% extends "layout.html" %}

{% block title %}Viestin poisto{% endblock %}

{% block content %}
<h3>Viestin poisto</h3>
<p>Haluatko varmasti poistaa tämän viestin?</p>
<form action="/remove_message/{{ message.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista viesti">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
